spring:
  application:
    name: content-service
  cloud:
    nacos:
      server-addr: localhost:8848
      discovery:
        namespace: dev148
        group: xuecheng-plus-project
      config:
        namespace: dev148
        group: xuecheng-plus-project
        file-extension: yaml
        refresh-enabled: true
        shared-configs:
          - data-id: feign-${spring.profiles.active}.yaml
            group: xuecheng-plus-common
            refresh: true

  profiles:
    active: dev

